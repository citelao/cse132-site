---
layout: default
---
<div class="week">
	<h1>Week {{ page.week }}</h1>
	<a href="../">&larr; All weeks</a>

	<section class="week__abstract">{{ content }}</section>

	<ul>
		{% for week in site.weeks limit:20 %}  
		<li>  
		<span>{{ week.date | date_to_string }}</span> &raquo;  
		<a href="{{ BASE_PATH }}{{ week.url }}">  
		{{ week.title }}</a>  
			</li>  
		{% endfor %}  
	</ul>
</div>
